<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Payment</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style5.css') }}"/>
</head>
<body>
    <div class="container">
        <h1>Payment for {{ package.name }}</h1>
        <p>Description: {{ package.description }}</p>
        <p>Price: {{ package.price }} KES</p>
        <!-- Include payment processing form or instructions -->
		<form action="{{ url_for('process_payment') }}" method="POST">
			<input type="hidden" name="package_id" value="{{ package.id }}">
    
			<label for="mpesa_number">Enter MPESA Number:</label>
			<input type="text" id="mpesa_number" name="mpesa_number" required>
    
			<button type="submit">Pay Now</button>
		</form>

    </div>
</body>
</html>
