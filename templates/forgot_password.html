<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Forgot Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style4.css') }}"/>
</head>
<body class="forgot-password-body">
    <div class="forgot-password-container">
        <form method="POST" action="">
            <h1 class="forgot-password-title">Forgot Password</h1>
            <input type="email" class="forgot-password-input" name="email" placeholder="Email" required />
            <input type="submit" value="Send Reset Link" class="forgot-password-button" />
        </form>
        <a href="{{ url_for('login') }}" class="forgot-password-link-button">Login</a>
    </div>
</body>
</html>
